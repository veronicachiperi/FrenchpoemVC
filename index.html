<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" class="submit-button" />
    </form>
    <div class="hint">i.e: Flower, Paris or Cheese</div>
  </div>
  <div class="poem hidden" id="poem"></div>
</main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/veronicachiperi?tab=overview&from=2024-06-01&to=2024-06-12" target="_blank">Veronica Chiperi</a> and
      is
      <a
        href="https://github.com/veronicachiperi/FrenchpoemVC"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://frenchaivc.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
