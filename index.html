<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Nutrition Program Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Nutrition Program</h1>
      </header>

      <main>
        <form id="program-generator-form">
          <input
            type="text"
            placeholder="Enter your weight"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: 60kg </div>
        <div class="program hidden" id="program"></div> 
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/veronicachiperi?tab=overview&from=2024-06-01&to=2024-06-12" target="_blank">Veronica Chiperi</a> and
        is
        <a href="https://github.com/veronicachiperi/FrenchpoemVC" target="_blank">open-sourced on GitHub</a>
        and is
        <a href="https://frenchaivc.netlify.app/" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
